<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>C# WebSocket Test</title>
        </head>
        <body>
            <script type="text/javascript">
                var socket = new WebSocket("ws://127.0.0.1:8010");
    
                socket.onopen = function(e) {
                    console.log('Connected to server!');
                }
    
                socket.onclose = function(e) {
                    console.log('Disconnected from server');
                }
    
                socket.onmessage = function(e) {
                    console.log('Message from server:\n'+e.data);
                }
    
                socket.onerror = function(e) {
                    console.log('An error has occured!\n'+e.message);
                }
    
                function SendToServer() {
                    var text = document.getElementById('tb-send').value;
                    socket.send(text);
                }
            </script>
            <h1 style="width:100%;float:left;">WEBSOCKET TEST</h1>
            <input id="tb-send" type="text" value="" />
            <button onclick="SendToServer()">Send!</button>
        </body>
    </html>
